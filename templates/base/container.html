<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Basic Page Needs -->
	<meta charset="utf-8">
	<title>{% block title %}Chris Kuhl{% endblock %}</title>
	<meta name="description" content="The personal site of Chris Kuhl">
	<meta name="author" content="Chris Kuhl">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap4-theme-lumen.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
	{% block css %}{% endblock %}

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
	<!-- Primary Page Layout -->
	{% include "base/header.html" %}
	<div class="container">
		{% block content %}{% endblock %}
	</div>
	{% include "base/footer.html" %}
<!-- End Document -->
</body>

<!-- Javascript -->
<script src="/custom.js" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
{% block js %}{% endblock %}
</html>
