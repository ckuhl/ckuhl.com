{% extends "_base/container.html" %}
{% block title %}{{ page.title }} | Chris Kuhl{% endblock %}
{% block content %}
	<h1 class="h1 my-3">{{ page.title }}</h1>
	<div>{{ page.body|safe }}</div>
	<div>Written {{ page.date|date:'F jS, Y' }}</div>
	{% if page.repo %}<div><a href={{ page.repo }}>View the source</a></div>{% endif %}
{% endblock %}
